<mat-toolbar color="primary">
  <span class="title-center">Klijent</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-form-field class="search-field" [appearance]="'fill'">
    <input matInput placeholder="Pretraga" (keyup)="applyFilter($event)" />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!-- Opis -->
    <ng-container matColumnDef="brojLk">
      <mat-header-cell *matHeaderCellDef>Broj licne karte</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.brojLk }}</mat-cell>
    </ng-container>
    <!--Naziv-->
    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>
    <!-- Oznaka -->
    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>
    <!-- Kredit -->
    <ng-container matColumnDef="kredit">
      <mat-header-cell *matHeaderCellDef>Kredit</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.kredit.naziv }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button (click)="openDialog(1)" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button (click)="openDialog(2, row.id, row.brojLk, row.ime, row.prezime, row.kredit)" mat-icon-button
          color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button (click)="openDialog(3, row.id, row.brojLk, row.ime, row.prezime, row.kredit)" mat-icon-button
          color="primary">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)">
    </mat-row>
  </mat-table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,20]">

  </mat-paginator>
</div>
<!-- Selektor racun -->
<div class="conteiner mat-elevation-z8">
  <!--predefinisana klasa-->
  <app-racun *ngIf="selektovaniKlijent"
  [selektovaniKlijent]="selektovaniKlijent">
  </app-racun>
</div>
